<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal using javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="openModalBtn" class="openModalBtn">Open Modal</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="mHeading">
                <p>Modal Heading</p>
                <span class="close">
                    <i class="fas fa-time"></i>
                </span>

            </div>
            <div class="mBody">
                <p>Subscribe to our newsletter to get  latest coding news and  resources directly in your  inbox</p>
                <input type="email" placeholder="Enter your email address">
            </div>
            <div>
                <button class="subscribeBtn">Subscribe</button>
            </div>
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
